plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.7.20'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'com.google.firebase.firebase-perf'
    id "com.google.devtools.ksp"
    id "com.mikepenz.aboutlibraries.plugin" version "10.6.2"
}

apply plugin: 'com.mikepenz.aboutlibraries.plugin'

android {
    namespace 'com.arshadshah.nimaz'
    compileSdk 34

    defaultConfig {
        applicationId 'com.arshadshah.nimaz'
        minSdk 28
        targetSdk 33
        versionCode 150
        versionName '1.7.0'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        compose true
        viewBinding true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.4'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
            pickFirst '**'
        }
    }

    ksp {
        arg("room.schemaLocation", "$projectDir/schemas")
    }
}

dependencies {
    implementation 'androidx.test:monitor:1.6.1'
    implementation 'androidx.test.ext:junit-ktx:1.1.5'
    implementation 'androidx.test:runner:1.5.2'

    testImplementation "junit:junit:$junit_version"
    //mockito
    testImplementation "org.mockito:mockito-core:$mockito_version"
    //Robolectric environment
    testImplementation "androidx.test:core:$test_core_version"
    testImplementation "org.robolectric:robolectric:$robolectric_version"
    androidTestImplementation "androidx.test.ext:junit:$test_ext_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"

    //navigation testing
    androidTestImplementation "androidx.navigation:navigation-testing:$navigation_testing_version"

    implementation "androidx.core:core-ktx:$core_ktx_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_runtime_ktx_version"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_ui_ktx_version"
    implementation "androidx.preference:preference-ktx:$preference_ktx_version"
    implementation "androidx.core:core-splashscreen:$core_splashscreen_version"

    implementation platform('com.google.firebase:firebase-bom:32.2.2')
    implementation "com.google.firebase:firebase-crashlytics-ktx"
    implementation "com.google.firebase:firebase-analytics-ktx"
    implementation 'com.google.firebase:firebase-perf-ktx'
    implementation 'com.google.firebase:firebase-crashlytics-buildtools:2.9.9'

    implementation platform('androidx.compose:compose-bom:2023.08.00')
    implementation "androidx.activity:activity-compose"
    implementation "androidx.compose.ui:ui"
    implementation "androidx.compose.ui:ui-tooling-preview"
    implementation 'androidx.compose.material:material-icons-extended'
    implementation "androidx.compose.material3:material3"
    debugImplementation "androidx.compose.ui:ui-tooling"
    debugImplementation "androidx.compose.ui:ui-test-manifest"
    androidTestImplementation('androidx.compose.ui:ui-test-junit4')

    //navigation compose
    implementation("androidx.navigation:navigation-compose:$nav_version")

    implementation "com.google.android.gms:play-services-location:$play_services_location_version"


    implementation "com.github.GrenderG:Toasty:$toasty_version"

    //room
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    ksp "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version"

    //accompanist permissions
    implementation "com.google.accompanist:accompanist-permissions:$accompanist_permissions_version"

    implementation "com.google.android.play:app-update:$app_update_version"
    implementation "com.google.android.play:app-update-ktx:$app_update_version"

    implementation 'com.google.code.gson:gson:2.10.1'

    //calendar
    implementation 'io.github.boguszpawlowski.composecalendar:composecalendar:1.1.1'

    //Add AWS S3 SDK
    implementation 'com.amazonaws:aws-android-sdk-s3:2.73.0'

    // Open Source Libraries Screen.
    implementation 'com.mikepenz:aboutlibraries-core:10.8.3'
    implementation 'com.mikepenz:aboutlibraries-compose:10.8.3'

    //markdown
    final def markwon_version = '4.6.2'

    implementation "io.noties.markwon:core:$markwon_version"
    implementation "io.noties.markwon:ext-strikethrough:$markwon_version"
    implementation "io.noties.markwon:ext-tables:$markwon_version"
    implementation "io.noties.markwon:html:$markwon_version"
    implementation "io.noties.markwon:linkify:$markwon_version"

    //org.slf4j.impl.StaticLoggerBinder
    implementation 'org.slf4j:slf4j-android:1.7.36'

    implementation("com.google.android.play:review:2.0.1")
    implementation("com.google.android.play:review-ktx:2.0.1")

    implementation "com.github.skydoves:balloon-compose:$balloon_version"

    implementation "androidx.glance:glance-appwidget:1.0.0"
    implementation "androidx.glance:glance-material3:1.0.0"
    implementation "androidx.work:work-runtime-ktx:2.9.0"

    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.1'
    //kotlinx date time
    implementation 'org.jetbrains.kotlinx:kotlinx-datetime:0.3.0'

}