plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.7.20'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'com.google.firebase.firebase-perf'
    id "com.google.devtools.ksp"
}

android {
    namespace 'com.arshadshah.nimaz'
    compileSdk 33

    defaultConfig {
        applicationId 'com.arshadshah.nimaz'
        minSdk 28
        targetSdk 33
        versionCode 110
        versionName '1.5.38'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
        viewBinding true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.4'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
            pickFirst '**'
        }
    }
}

dependencies {

    implementation "androidx.core:core-ktx:$core_ktx_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_runtime_ktx_version"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_ui_ktx_version"
    implementation "androidx.preference:preference-ktx:$preference_ktx_version"
    implementation "androidx.datastore:datastore-core:$datastore_core_version"
    implementation "androidx.core:core-splashscreen:$core_splashscreen_version"

    //ktor
    implementation "io.ktor:ktor-client-core:$ktor_version"
    implementation "io.ktor:ktor-client-android:$ktor_version"
    implementation "io.ktor:ktor-client-content-negotiation:$ktor_version"
    implementation "io.ktor:ktor-client-serialization:$ktor_version"
    implementation "io.ktor:ktor-serialization-kotlinx-json:$ktor_version"

    implementation platform("com.google.firebase:firebase-bom:31.4.0")
    implementation "com.google.firebase:firebase-crashlytics-ktx"
    implementation "com.google.firebase:firebase-analytics-ktx"
    implementation 'com.google.firebase:firebase-perf-ktx'

    implementation platform('androidx.compose:compose-bom:2023.03.00')
    implementation "androidx.activity:activity-compose"
    implementation "androidx.compose.ui:ui"
    implementation "androidx.compose.ui:ui-tooling-preview"
    implementation "androidx.compose.material:material"
    implementation "androidx.compose.material3:material3"
    implementation "androidx.navigation:navigation-compose"
    implementation 'com.google.firebase:firebase-crashlytics-buildtools:2.9.4'

    debugImplementation "androidx.compose.ui:ui-tooling"
    debugImplementation "androidx.compose.ui:ui-test-manifest"
    androidTestImplementation("androidx.compose.ui:ui-test-junit4:1.4.0")


    implementation 'androidx.test:monitor:1.6.1'
    implementation 'androidx.test.ext:junit-ktx:1.1.5'
    implementation 'androidx.test:runner:1.5.2'

    testImplementation "junit:junit:$junit_version"
    //mockito
    testImplementation "org.mockito:mockito-core:$mockito_version"
    //Robolectric environment
    testImplementation "androidx.test:core:$test_core_version"
    testImplementation "org.robolectric:robolectric:$robolectric_version"
    androidTestImplementation "androidx.test.ext:junit:$test_ext_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"
    //navigation testing
    androidTestImplementation "androidx.navigation:navigation-testing:$navigation_testing_version"

    implementation "com.google.android.gms:play-services-location:$play_services_location_version"


    implementation "com.github.GrenderG:Toasty:$toasty_version"

    //room
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    ksp "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version"

    //accompanist permissions
    implementation "com.google.accompanist:accompanist-permissions:$accompanist_permissions_version"
    implementation "com.google.accompanist:accompanist-placeholder-material:$accompanist_placeholder_material_version"
    //accompanion navigation animation
    implementation "com.google.accompanist:accompanist-navigation-animation:$accompanist_navigation_animation_version"

    implementation "com.google.android.play:app-update:$app_update_version"
    implementation "com.google.android.play:app-update-ktx:$app_update_version"

    implementation 'com.google.code.gson:gson:2.9.0'

    implementation "io.github.boguszpawlowski.composecalendar:composecalendar:1.0.2"

    //Add AWS S3 SDK
    implementation 'com.amazonaws:aws-android-sdk-s3:2.12.5'

    //charts
    implementation "com.patrykandpatrick.vico:core:1.6.4"
    implementation "com.patrykandpatrick.vico:compose:1.6.4"
    implementation "com.patrykandpatrick.vico:compose-m3:1.6.4"
}